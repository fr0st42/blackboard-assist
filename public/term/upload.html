<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="/api/v1/terms/upload" enctype="multipart/form-data">
		<label for="file">Choose file:</label>
		<input type="file" id="file" name="file" required />
		<button type="submit">Upload</button>
	</form>
	<div id="responseMessage"></div>
</body>
<script>

	document.querySelector('form').addEventListener('submit', async event => {
		event.preventDefault()
		const formData = new FormData(event.target)
		try {
			const response = await fetch('/api/v1/terms/upload', {
				method: 'POST',
				body: formData
			})

			const responseText = await response.text()
			const messageDiv = document.getElementById('responseMessage')

			if (response.ok) {
				messageDiv.innerHTML = `<p>Success: ${responseText}</p>`
			} else {
				messageDiv.innerHTML = `<p>Error: ${responseText}</p>`
			}
		} catch (error) {
			console.error('Error uploading file:', error)
			document.getElementById('responseMessage').innerHTML = `<p>Error: ${error.message}</p>`
		}
	})

</script>

</html>
