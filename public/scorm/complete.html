<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mark Scorm Complete</title>

	<link rel="stylesheet" href="/styles/site.css">
	<link rel="stylesheet" href="/styles/theme.css">
	<link rel="stylesheet" href="style.css">

	<script src="/scripts/theme.js" type="module"></script>
	<script src="main.js" type="module"></script>
</head>
<body>
	<aside>
		<section id="theme-picker">
			<button id="light-theme">
				<img src="/images/theme/light.svg" alt="Light Theme">
			</button>
			<button id="system-theme">
				<img src="/images/theme/system.svg" alt="System Theme">
			</button>
			<button id="dark-theme">
				<img src="/images/theme/dark.svg" alt="Dark Theme">
			</button>
		</section>  
	</aside>
	<main>
		<h1>Mark Scorm Complete</h1>
		<p>Use this tool to mark scorm objects as complete.</p>

		<select id="courses"></select>
		<select id="modules"></select>
		<button id="add-link">Add Link to Module</button>

		<div id="students"></div>
		<div id="scorms"></div>
	</main>
</body>
</html>
